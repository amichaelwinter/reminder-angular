
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">

    <div class="todos" *ngIf="reminderList">
      <table class="table">
        <thead class="h">
          <tr class="h">
            <th class="h">Title</th>
            <th class="h">Description</th>
            <th class="h">Date</th>
            <th class="h">Status</th>
            <th class="h">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr class="todo" (dblclick)="editReminder(reminder)" *ngFor="let reminder of reminderList">

            <ng-container *ngIf="!editReminderList.includes(reminder); else editRM">
              <td>{{reminder.title}}</td>
              <td>{{reminder.description}}</td>
              <td>{{reminder.date | date}}</td>
              <td>{{reminder.status}}</td>
            </ng-container>

            <ng-template #editRM>
                <td><input type="text" name="title" id="title" (keypress)="submitReminder($event, reminder)" [(ngModel)]="reminder.title" placeholder="Title" class="form-control"></td>
                <td><input type="text" name="description" id="description" (keypress)="submitReminder($event, reminder)" [(ngModel)]="reminder.description" placeholder="Description"
                    class="form-control"></td>
                <td>{{reminder.date | date}}</td>
                <td>
                  <input type="text" name="status" id="status" (keypress)="submitReminder($event, reminder)" [(ngModel)]="reminder.status" placeholder="Status" class="form-control">
                </td>
            </ng-template>

            <td class="o">
              <button class="btn btn-success" (click)="doneReminder(reminder)">
                <i  class="fa fa-check"></i>
              </button>
              <button class="btn btn-primary" (click)="editReminder(reminder)">
                  <i  class="fa fa-pencil"></i>
                </button>
              <button class="btn btn-danger" (click)="deleteReminder(reminder)">
                  <i  class="fa fa-trash"></i>
                </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>


    <form>
      <div class="form-row">

        <div class="col-md-5">
          <input type="text" name="title" id="title" [(ngModel)]="newReminder.title" placeholder="Title" class="form-control">
        </div>
        <div class="col-md-5">
          <input name="description" id="description" [(ngModel)]="newReminder.description" placeholder="Description" class="form-control"
            id="description">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary" (click)="create()">Add</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-2">

  </div>
</div>
